<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件化</title>
</head>
<body>


<div id="app">
<my-cpn></my-cpn>
</div>

<template id="tem">
  <div>
    <h2>{{title}}</h2>
    <h2>{{souce}}</h2>
    <p>内容</p>
    <p>组件化</p>
  </div>
</template>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  Vue.component('myCpn', {
    template: `#tem`,
    data() {
      return {
        title: `title`,
        souce: `qi`
      }
    }
  })
  const app = new Vue({
    el: '#app',
    data: {
      ms: 'qi'
    }
  })
</script>

</body>
</html>
